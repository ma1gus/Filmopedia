<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Menu</title>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <link href="../static/css/style_div_blocks.css" th:href="@{/css/style_div_blocks.css}" rel="stylesheet"/>

</head>
<body>

<h1>Main Menu</h1>
<div class="d1">
    <form method="get" action="/search">
        <input type="text" name="film_name" placeholder="Искать здесь...">
        <button type="submit"></button>
    </form>
</div>


<div class="grid-container" th:each="film : ${films}">
    <div>
        <img th:src="${film.getImage}" width="150px" height="300px" alt="Sample photo">
        <div >
            <h5 th:text="${film.getTitle}">Id</h5>
            <p th:text="${film.getDescription}">Desc</p>
        </div>
    </div>
</div>

</body>
</html>
